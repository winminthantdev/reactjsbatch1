<!DOCTYPE html>
<html>
  <head>
    <title>Working with babel - Props</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- -------------link React JS--------------- -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!------------------ link Babel ------------------- -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const mycar = {
        hascar: true,
        msg: 'What is you car number?',
      }

      const Vehicle = ({item}) =>
        item.hascar ? (
          <p>{item.msg}</p>
        ) : (
          <p>Do you have the plan to buy a car?</p>
        )
      const container = <Vehicle item={mycar} />
      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(container)
    </script>
  </body>
</html>
