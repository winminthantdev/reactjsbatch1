<!DOCTYPE html>
<html>
  <head>
    <title>Working with babel - Varibale & Object</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- -------------link React JS--------------- -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!------------------ link Babel ------------------- -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
     const datas = {
      title:'Welcome to ReactJS',
      caption:'Are you ready to learn js framework?'
     }
     
     const {title,caption} = datas;
     const thanks = "Thanks for interesting us";
     const byebye = React.createElement(
      'p',
      {className:'saygoodbye'},
      'Bye Bye'
     )
     const container = (
      <div className="container">
       <h1>{title}</h1>
       <p>{caption}</p>
       <small>{thanks}</small>
       <footer>{byebye}</footer>
       </div>
     )
      const root = ReactDOM.createRoot(document.getElementById('root'))
      root.render(container)
    </script>
  </body>
</html>
